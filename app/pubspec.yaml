name: kiido
deAscription: A simple app with "things" and "categories"

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.0.2
  oxidized: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "asset/icon/kiido-icon.png"
  adaptive_icon_foreground: "asset/icon/kiido-icon.png"
  adaptive_icon_background: "#FFBE00"
